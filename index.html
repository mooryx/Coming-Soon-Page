<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  


</head>
<body>
<main >
  <div class="flex-container">
  <div class="img-hero"></div>
  
  
<div class="bg-div" ><svg class="bg-pattern" src="images\bg-pattern-desktop.svg" ></svg></div>
  <div class="content">
    
    <img class="logo" src="images\logo.svg" alt="logo">
  <h1 class="h1-1">We're</h1>
  <h1 class="h1-2">coming</h1>
  <h1 class="h1-2">soon</h1>
  <p>Hello fellow shoppers! We're currently building our new fashion store.
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <div class="input-div" >
    <input class="input input-err" placeholder="email">
    <span class="err-span err-off"><img src="images\icon-error.svg" class="err-icon"></img></span>
    <span class="submit-btn" onclick="emailCheck()"><img src="images\icon-arrow.svg"></img></span>
</input>

  </div>
  <p class="email-msg err" id="err-msg">Invalid Email</p>
  
  </div>
 
</div>
</main>


 
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
